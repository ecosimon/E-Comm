{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>808Prints</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/> <!---By convention never name the same app name as the css--->
	<link rel="stylesheet" type="text/css" href="{% static 'css/shop.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
</head>

<body>
	<div class="page-container">
		<div class="header-container">
			<div class="header-logo">
				<a href="{% url 'index' %}"><img src="{% static 'img/resized.jpg' %}" alt="logo"></a>
			</div>
			<div class="header-nav-menu">
				<ul class="nav-menu">
					<li><a href="" id="about-fade">About Us</a></li>
					<li>Services</li>
					<li><a id="newslet" href="">Newsletter</a></li>
					<li>Contact</li>
					<li><a href="{% url 'shop' %}">Shop</a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="left-border">
		
		</div>
		<div class="right-border">
		
		</div>
		<div class="footer">
			<div class="social-logo">
				Follow us: 
				<a href="http://facebook.com/808prints"><i class="fab fa-facebook"></i></a>
				<a href="http://instagram.com/808prints"><i class="fab fa-instagram"></i></a>
			</div>
		</div>
	</div>
	{% block content %}
	{% endblock %}
</body>

</html>
