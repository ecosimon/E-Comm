{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>808Prints</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/> <!---By convention never name the same app name as the css--->
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
</head>

<body>
    <div class="header-nav">
        <div class="header-nav-logo">
			<a href="{% url 'index' %}">	
				<i class="fa fa-print"></i>
			</a>
			<span class="header-logo-text">
				<a href="{% url 'index' %}">
					808Prints
				</a>
			</span>
		</div>
		<div class="header-nav-menu-container">
			<a href="">
				<i class="fa fa-envelope"></i>Contact me
			</a>
			<a href="">
				<i class="fa fa-shopping-cart"></i>Shop
			</a>
			<a href="">
				<i class="fa fa-newspaper"></i>Newsletter
			</a>
		</div>
	</div>
	<br/><br/>
	{% block content %}
	{% endblock %}
	
	<script type="text/javascript">
		$(function() {
			$(window).scroll(function() {
				if( $(this).scrollTop() > 0) {
					$('.header-nav').slideUp();
				} else {
					$('.header-nav').slideDown();
				}
			});
		});
	</script>

</body>
<footer>
	<p>&copy; 2018 808Prints, INC.</p>
</footer>
</html>
