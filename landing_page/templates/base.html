{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>808Prints</title>
	
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/shop.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/serv.css' %}"/>
	<link rel="stylehsheet" href="{% static 'css/cart_layout.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
</head>

<body>
	<div class="grid-container">
		<div class="header-container">
			<div class="header-logo">
				<a class=".non-text-dec" href="{% url 'index' %}"><img class='logo' src='{% static "img/new-header.jpg" %}' alt='808 Logo'></a>
			</div>
			
			<div class="header-nav-menu">
				<ul class="nav">
					<li><a class="header-tab" id='landing' href="{% url 'index' %}">Home</a></li>
					<li><a class="header-tab" href="{% url 'about-me' %}">About us</a></li>	
					<li><a class="header-tab" id="serv" href="{% url 'service' %}">Services</a></li>
					<li><a class="header-tab" id='project' href="{% url 'index' %}">Projects</a></li>
					<li><a class="header-tab" id="contacts" href="{% url 'service' %}">Contact</a></li>
					<li><a class="header-tab" href="{% url 'shop' %}">Shop</a></li>
				</ul>
			</div>
		</div>
		
		<div class="content-container">
			{% block content %}
			{% endblock %}
		</div>
		<div class="footer-container">
			
			<!-- For testing media queries -->
			<div class="resolution-check">
			</div>
		
			<ul class="footer-nav">
				<li class="in-block header-font"><a class="non-text-dec blk-color" href="http://facebook.com/808prints"><i class="fab fa-facebook"></i></a></li>
				<li class="in-block header-font"><a class="non-text-dec blk-color" href="http://instagram.com/808prints"><i class="fab fa-instagram"></i></a></li>
			</ul>
		</div>
		
	</div>
	
	<!-- For testing media queries -->
	<script type="text/javascript">
		window.onresize = function(e) {
			$(".resolution-check").text("Resolution: " + window.innerWidth + " x " + window.innerHeight);
		}
	</script>
</body>
</html>
