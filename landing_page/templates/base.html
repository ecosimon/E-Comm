{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" type="image/png" href="favicon_png.png" />
	<title>808Prints</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/shop.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/serv.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/cart_layout.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
</head>

<body>
	<div class="header-container col-12 row">
		<div class="header-logo col-2">
			<a id="project" href="{% url 'index' %}"><img class='logo' src='{% static "img/new-header.jpg" %}' alt='808 Logo'></a>
		</div>
			
		<div class="header-nav-menu col-10 row">
			<ul class="nav">
				<li class="header-tab col-2"><a id='landing' href="{% url 'index' %}">Home</a></li>
				<li class="header-tab col-2"><a href="{% url 'about-me' %}">About</a></li>	
				<li class="header-tab col-2 drop">
					Services
					<div class="drop-content">
						<a id="serv" href="{% url 'service' %}">Screen Printing</a>
						<a id="qoute" href="{% url 'service' %}">Get a Quote</a>
					</div>
				</li>
				<li class="header-tab col-2"><a id='project' href="{% url 'index' %}">Projects</a></li>
				<li class="header-tab col-2"><a id="contacts" href="{% url 'service' %}">Contact</a></li>
				<li class="header-tab col-2"><a href="{% url 'shop' %}">Shop</a></li>
			</ul>
		</div>
	</div>
		
	<div class="content-container">
		{% block content %}
		{% endblock %}
	</div>
		
	<div class="footer-container col-12 row">
		<!-- For testing media queries -->
		<div class="resolution-check">
		</div>

		<ul class="footer-nav">
			<li class="foot-items col-1"><a href="http://facebook.com/808prints"><i class="fab fa-facebook"></i></a></li>
			<li class="foot-items col-1"><a href="http://instagram.com/808prints"><i class="fab fa-instagram"></i></a></li>
		</ul>
	</div>
	
	<!-- For testing media queries -->
	<script type="text/javascript">
		window.onresize = function(e) {
			$(".resolution-check").text("Resolution: " + window.innerWidth + " x " + window.innerHeight);
		}
	</script>
</body>
</html>
